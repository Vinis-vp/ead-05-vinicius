<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <button id="navigateBtn">Ir para a Tela de Contato</button>

        <h1>Cadastro de Usuários</h1>

        <form id="userForm">
            <label for="nomeUsuario">Nome:</label>
            <input type="text" id="nomeUsuario" name="nomeUsuario" required>
            
            <label for="emailUsuario">Email:</label>
            <input type="email" id="emailUsuario" name="emailUsuario" required>
            
            <button type="button" onclick="adicionarUsuario()">Adicionar</button>
        </form>

        <h6>Usuários Cadastrados</h6>
        <ul id="listausers"></ul>
    </div>

    <!-- Scripts externos -->
    <script src="js/script.js"></script>
</body>
</html>
